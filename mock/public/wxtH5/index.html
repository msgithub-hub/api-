        </section>

            <img src="image/H5_5b.png" class="tittle5-img2 ani" swiper-animate-effect="bounceInUp " swiper-animate-duration="1.5s">

            <img class="in_down" src="image/in_up.png">
        </section>

        <!--6画面-->
        <section class="swiper-slide page_all">
            <img src="image/H5_6a.png" class="tittle6-img1 ani" swiper-animate-effect="bounceInDown"
            swiper-animate-duration="1.0s">

            <img src="image/H5_6b.png" class="tittle6-img2 ani" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="2.0s">

            <img src="image/H5_6c.png" class="tittle6-img3 ani" swiper-animate-effect="bounceInUp " swiper-animate-duration="1.5s">

            <img src="image/H5_6d.png" class="tittle6-img4 ani" swiper-animate-effect="bounceInDown " swiper-animate-duration="1.7s">

        </section>
